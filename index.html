<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Language Translator</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <nav>
        <div class="heading">
            <h1>Minion Language Translater</h1>
        </div>
    </nav>

    <main class="container-center">
        <h2>Input</h2>
        <textarea placeholder="enter the text in English only" id="textarea"></textarea>


        <button id="button-click">Translate</button>
        <h2 class="output-heading">Output</h2>
        <div id="output-block">


        </div>

    </main>

    <footer>

        <h2>About</h2>

        <p>
            Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator
            to convert your text from English to Minion speak or Banana language.
        </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
